name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports: ['27017:27017']
    strategy:
      fail-fast: false
      matrix:
        node-version: [16.x, 18.x, 20.x]
        include:
          - node-version: 16.x
            use-system-mongo: true
            mongo-uri: mongodb://localhost:27017/delivery_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Use `npm ci` when a lockfile is present for reproducible installs;
          # otherwise fallback to `npm install` so CI doesn't fail.
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci
          else
            npm install
          fi

      - name: Wait for MongoDB (if requested)
        if: matrix.use-system-mongo == 'true'
        run: |
          # Wait for the service to become available on localhost
          for i in {1..30}; do
            if nc -z localhost 27017; then
              echo "Mongo is up"; break
            fi
            sleep 1
          done
      - name: Set env for system mongo
        if: matrix.use-system-mongo == 'true'
        run: |
          echo "USE_SYSTEM_MONGO=true" >> $GITHUB_ENV
          echo "MONGO_URI=$MATRIX_MONGO_URI" >> $GITHUB_ENV

      - name: Run tests
        run: npm test
