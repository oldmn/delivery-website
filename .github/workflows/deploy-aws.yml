name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run coverage
        run: npm run coverage

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build || true

      - name: Create deployment package
        run: |
          zip -r deployment.zip . -x "node_modules/*" ".git/*" "coverage/*" ".github/*" ".gitignore"
          ls -lh deployment.zip

      - name: Upload artifact to S3
        run: |
          aws s3 cp deployment.zip s3://${{ secrets.AWS_S3_BUCKET }}/delivery-website-${{ github.sha }}.zip
          echo "Uploaded to S3: s3://${{ secrets.AWS_S3_BUCKET }}/delivery-website-${{ github.sha }}.zip"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        env:
          DEPLOY_KEY: ${{ secrets.AWS_EC2_DEPLOY_KEY }}
          EC2_USER: ${{ secrets.AWS_EC2_USER }}
          EC2_HOST: ${{ secrets.AWS_EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'EOF'
          cd /var/www/delivery-website
          git pull origin main
          npm ci --production
          npm run build || true
          pm2 restart delivery-website || pm2 start backend/server.js --name delivery-website
          EOF

      - name: Run health check
        env:
          EC2_HOST: ${{ secrets.AWS_EC2_HOST }}
        run: |
          sleep 10
          curl -f "http://$EC2_HOST/api/health" || (echo "Health check failed" && exit 1)

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment to AWS successful!"
          else
            echo "❌ Deployment to AWS failed"
            exit 1
          fi
