name: CI Clean

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-pipeline:
    name: CI pipeline (format → lint → test → coverage)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci
          else
            npm install
          fi

      - name: Ensure formatting (Prettier)
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Start local MongoDB service (for tests)
        run: |
          docker run -d --name ci-mongo -p 27017:27017 mongo:6.0 || true

      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            if nc -z localhost 27017; then
              echo "Mongo is up"; break
            fi
            sleep 1
          done

      - name: Run tests (Jest)
        run: npm test

      - name: Run coverage
        run: npm run coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
